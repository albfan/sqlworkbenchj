-sourceprofile=<profilename> Define the name of the connection profile for the source database\n\
-targetprofile=<profilename> Define the name of the connection profile for the target database\n                             \
                             If you leave out either one of the profile parameters, the current connection will be used instead\n\n\
-commitevery=<number>        Issue a COMMIT after <number> rows\n\
-deletetarget=[true|false]   Delete all rows from the target table before copying.\n\
-mode=<upatemode>            <updatemode> is either UPDATE or INSERT or UPDATE,INSERT or INSERT,UPDATE\n\n\
-keycolumns=<columnlist>     Specify the key columns for the target table\n                             \
If this is not specified the primary key columns of the target table are used\n                             \
This parameter will override any primary key defined on the table\n\n\
To copy data from a single table:\n\
-sourcetable=<tablename>     The name of the source table to be copied\n\
-sourcewhere<condition>      Define a SQL WHERE condition which is applied to the source table\n\
-targettable=<tablename>     The name of the target table\n\
-columns=[<list>|<mapping>]  The columns of the source table to be copied,\n                             \
If this parameter is omitted all columns are copied\n                             \
<list> is the list of columns to be copied from the sourcetable. When createtarget=true\n                             \
then the new table will be created with these columns. If createtarget=false, then\n                             \
the listed columns from the source table will be copied.\n                             \
<mapping> can be used if the columns in the source and target table don't have the\n                             \
same names. The mapping has to be supplied in the format:\n                             \
sourcecol1/targetcol1, sourcecol2/targetcol2\n\n\
To copy data from a SQL query use:\n\
-sourcequery=<SQL query>     Define a SQL query as the source\n\
-targettable=<tablename>     Define the table into which the data from the SQL query is copied\n\
-columns=<columnlist>        The list of columns in the targettable in the order as they appear in the SQL query\n\n\
Columns that are not found in either the source or the target table are silently ignored.\n\
