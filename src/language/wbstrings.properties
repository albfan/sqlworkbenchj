-keycolumns=<columnlist>      Specify the key columns for the target table\n                              \
                              If this is not specified the primary key columns of the target table are used\n                              \
                              This parameter will override any primary key defined on the table\n\
-encoding=<encoding>          Set the encoding for the input file. Default is UTF-8 for XML and ISO-8859-1 for text files\n                              \
                              For an XML import, this should match the encoding specified in the XML file\n                              \
-deletetarget=<true|false>    Delete the data from the target table before starting the import\n\
-usebatch=<true|false>        Use batch update if the JDBC driver supports it\n\
-batchsize=<value>            Number of statements to put into the JDBC batch\n\
-continueonerror=<true|false> Set this to false if the import should be terminated as soon as an error occurs\n\
-showprogress                 Set the frequency of the progress indicator. 100 means update the status display\n                              \
                              every 100 rows. 0 (zero) means no reporting at all\n                              \
                              the value true is equivalent to 1, the value false is equivalent to 0\n\
