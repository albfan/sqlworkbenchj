ErrExportWrongParameters=Syntax ist:\WbExport -type=[text|sqlinsert|sqlupdate|sqldeleteinsert|xml|html]\n\
-file=<outputfilename>         Der Name der Ausgabendatei\n\
-encoding=<encoding-name>      Das Encoding der Ausgabedatei. Standard ist UTF-8 f\u00FCr XML and %default_encoding% f\u00FCr Text Exports\n\
-sourceTable=<table-name>      Die Tabelle die exportiert werden soll. Wenn dieser Parameter angegeben ist, so wird kein\n                               \
zus\u00E4tzliches SELECT Statement ben\u00F6tigt. Andernfalls wird das Ergebnis des n\u00E4chsten Statements exportiert. Sie k\u00F6nnen\n                               \
-sourceTable=* angeben, um alle Tabellen zu exportieren.\n\
-outputdir=<directory-name>    Zielverzeichnis in dem die Exportdateien gespeichert werden,\n                               \
                               wenn mehr als eine Tabelle exportiert wird.\n\
-continueOnError               Ignoriere Fehler (true, false)\n\
-showEncodings                 Zeigt die verf\u00FCgbaren Encodings an. Wenn dieser Parameter angegeben wird, werden alle anderen ignoriert\n\
-showProgress                  Definiert das Interval f\u00FCr die Fortschrittsanzeige. 100 bedeutet, dass die Anzeige alle 100 Datens\u00E4tze aktualisiert wird.\n                               \
                               0 (null) bedeutet keine Anzeige\n\
-compress                      Komprimiere (ZIP) Ausgabedateien (true, false)\n\
-lobidcols=<columnlist>        Verwende die Werte der angegebenen Spalten um die Dateienamen f\u00FCr LOB Dateien zu generieren\n                               \
                               Bitte beachten Sie, dass die Werte eindeutig sein m\u00FCssen, sonst werden LOB Dateien \u00FCberschrieben!\n\
-filenameColumn                Der Wert der angegebenen Spalte wird als vollst\u00E4ndiger Dateiname zum Schreiben der LOB Dateien verwendet.\n                               \
                               Dies wird nur unterst\u00FCtzt wenn das Ergebnis genau eine LOB Spalte hat.\n\
-header                        Kontrolliert Spaltennamen in der ersten Zeile f\u00FCr Text oder Excel (true/false)\n                               \
                               Standard: %header_flag_default%\n\
\n\
Zus\u00E4tzliche Parameter f\u00FCr -type=text \n\
-delimiter=<column delimiter>  Das Trennzeichen zwischen zwei Spaltenwerten\n\
-dateFormat=<format>           Ausgabeformat f\u00FCr DATE - Spalten\n\
-timestampFormat=)<format>     Ausgabeformat f\u00FCr TIMESTAMP spalten\n\
-quoteChar=<character>         Werte die das Trennzeichen (delimiter) enthalten, werden mit diesem Zeichen "gequoted"\n\
-quoteCharEscaping             Definiert wie Werte, die das Quote-Zeichen enthalten geschrieben werden (none,duplicate,escape)\n\
-quoteAlways                   Quote-Zeichen immer verwenden (true, false)\n\
-decimal=<character>           Das Zeichen f\u00FCr Dezimalstellen. Standard ist .\n\
-writeOracleLoader             Erzgeuge eine Control-Datei f\u00FCr Oracles SQL*Loader (true/false)\n\
-lineEnding=<lf|crlf>          Das Format f\u00FCr das Zeilenende.\n                               \
                               Standardm\u00E4ssig wird das Format des Systems verwendet.\n                               \
                               M\u00F6gliche Werte: lf oder crlf\n\
-escapeText                    Escape Zeichen die nicht im gew\u00E4hlten Encoding dargestellt werden k\u00F6nnen. M\u00F6gliche Werte:\n                               \
ctrl:     alle Zeichen unter ASCII 32\n                               \
7bit:     alle Zeichen unter ASCII 32 and \u00FCber ASCII 126\n                               \
8bit:     alle Zeichen unter ASCII 32 and \u00FCber ASCII 255\n                               \
extended: alle Zeichen ausserhalb von [32-126] und [161-255]\n\
\n\
Zus\u00E4tzliche Parameters f\u00FCr -type=sqlinsert, sqlupdate or sqldeleteinsert\n\
