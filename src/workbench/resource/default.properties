workbench.sql.literals.ansi.timestamp.pattern='TIMESTAMP '''yyyy-MM-dd HH:mm:ss''

workbench.sql.literals.default.time.pattern=''HH:mm:ss''
workbench.sql.literals.default.date.pattern=''yyyy-MM-dd''
workbench.sql.literals.default.timestamp.pattern=''yyyy-MM-dd HH:mm:ss''

workbench.sql.literals.oracle.date.pattern='to_date('''yyyy-MM-dd''', ''YYYY-MM-DD'')'
workbench.sql.literals.oracle.timestamp.pattern='to_date('''yyyy-MM-dd HH:mm:ss''', ''YYYY-MM-DD HH24:MI:SS'')'

#! HXTT JDBC Driver for Foxpro and paradox
workbench.db.hxtt_dbf.drop.index=DROP INDEX %name% ON %table_name%
workbench.db.hxtt_dbf.objectname.case=upper
workbench.db.hxtt_paradox.objectname.case=upper

#! Axion settings
workbench.db.axiondb.usejdbccommit=true
workbench.db.axiondb.supportgetpk=false

#! Settings for SQLite
workbench.db.sqlite.clob.use.getstring=true
workbench.db.sqlite.blob.use.getbytes=true
workbench.db.sqlite.select.startstransaction=true
workbench.db.sqlite.create.table.default=CREATE TABLE %fq_table_name%\n(\n%columnlist% %pk_definition%\n)
workbench.db.sqlite.ddlneedscommit=true
workbench.db.sqlite.manual=http://www.sqlite.org/docs.html

workbench.sql.ignoreschema.rdb=*
workbench.db.objecttype.selectable.rdb=table,view,system,system view
workbench.db.basetype.table.frontbase=BASE TABLE

workbench.db.csvjdbc.supports.transactions=false

workbench.db.vertica_database.dml.supports.results=false
workbench.db.vertica_database.escape.searchstrings=false
workbench.db.vertica_database.replacenl.proceduresource=true
workbench.db.objecttype.selectable.vertica=TABLE,SYSTEM TABLE,VIEW,SYSTEM VIEW

workbench.db.cubrid.replacenl.triggersource=true
workbench.db.cubrid.systemtables.selectable=true
workbench.db.objecttype.selectable.cubrid=TABLE,SYSTEM TABLE,VIEW