# Some GUI defaults
workbench.font.editor.name=Monospaced
workbench.font.editor.size=12
workbench.font.editor.style=Plain
workbench.font.msglog.name=Monospaced
workbench.font.msglog.size=12
workbench.font.msglog.style=Plain

workbench.gui.display.dateformat=yyyy-MM-dd
workbench.gui.display.datetimeformat=yyyy-MM-dd HH:mm:ss
workbench.gui.display.maxfractiondigits=2
workbench.gui.display.decimal.groupseparator=,
workbench.gui.display.decimal.separator=.
workbench.gui.filter.mru.maxsize=15
workbench.gui.mainwindow.showtoolbar=true

# Some export defaults
workbench.export.xls.default.header=true
workbench.export.xlsx.default.header=true
workbench.export.ods.default.header=true
workbench.export.text.default.header=true

# DbExplorer defaults
workbench.dbexplorer.remembersort=true

# Log settings
workbench.log.level=INFO
workbench.log.console=false
workbench.log.format={type} {timestamp} {source} {message} {error}
workbench.log.maxfilesize=150000

workbench.workspace.createbackup=false
workbench.workspace.autosave=false

workbench.db.keyword.current_date=current_date,today
workbench.db.keyword.current_time=current_time,now
workbench.db.keyword.current_timestamp=current_timestamp,sysdate,systimestamp

# Some DBMS specific defaults
workbench.db.inlineconstraints=FirstSQL/J

# A List of DB IDs where no semicolon should appended to the procedure source
workbench.db.noprocterminator=adaptive_server_enterprise,microsoft_sql_server,sql_server

# A list of DB IDs that support the @ short form of the WbInclude command
workbench.db.supportshortinclude=oracle,rdb,hsqldb,postgresql,mysql,adaptive_server_anywhere,cloudscape,apache_derby
workbench.db.checksinglelinecmd=oracle

# A list of DB IDs where the server does not accept a "NULL" keyword
# if the column is nullable
workbench.db.nonullkeyword=firebird,cloudscape,informix_dynamic_server,apache_derby,h2

workbench.db.truncatesupported=oracle,postgresql,adaptive_server_anywhere,h2
workbench.db.neverquote=frontbase

# Sybase Adaptive Server Enterprise settings
workbench.db.adaptive_server_enterprise.procversiondelimiter=;

# Derby defaults
workbench.db.apache_derby.exactcloblength=true
workbench.db.apache_derby.retrieve_synonyms=false
workbench.db.apache_derby.ddlneedscommit=true
workbench.db.apache_derby.usejdbccommit=true
workbench.db.apache_derby.import.use.setnull=true
workbench.db.apache_derby.currentschema.query=select current schema from sys.SYSSCHEMAS
workbench.db.objecttype.selectable.apache_derby=table,view,system table,system view,sequence,synonym
workbench.db.apache_derby.replacenl.triggersource=true

# Microsoft SQL Server defaults
workbench.db.microsoft_sql_server.procversiondelimiter=;
workbench.db.microsoft_sql_server.batchedstatements=true
workbench.db.microsoft_sql_server.ddlneedscommit=true
workbench.db.microsoft_sql_server.indextypes=1,CLUSTERED
workbench.db.microsoft_sql_server.drop.index=DROP INDEX %tablename%.%name%
workbench.db.microsoft_sql_server.selectinto.pattern=(?s)^SELECT\\s+.*INTO\\s+\\p{Print}+\\s+FROM.*

# Enable hack to display timestamp columns as hex by default
workbench.db.microsoft_sql_server.fix.timestamp=true
#workbench.db.microsoft_sql_server.currentcatalog.query=SELECT db_name()

# Excel stuff
workbench.sql.ignoreschema.excel=*
workbench.db.excel.supportgetpk=false
workbench.db.excel.systemtables.selectable=true

# Ingres defaults
workbench.db.ingres.defaultbeforenull=true
workbench.db.ingres.nullkeyword=WITH NULL
workbench.db.ingres.additional.tabletypes=SYNONYM,SEQUENCE
workbench.db.ingres.retrieve_synonyms=true

# Firebird defaults
workbench.db.replace.view.sql.firebird=RECREATE VIEW %name%
workbench.db.firebird.defaultbeforenull=true
workbench.db.firebird.ddlneedscommit=true
workbench.db.firebird.usejdbccommit=true
workbench.db.firebird.casesensitive=true

# Default settings for Postgres
workbench.sql.ignoreschema.postgresql=public,PUBLIC
workbench.db.drop.table.cascade.postgresql=CASCADE
workbench.db.drop.view.cascade.postgresql=CASCADE
workbench.db.drop.trigger.cascade.postgresql=CASCADE
workbench.db.drop.function.cascade.postgresql=CASCADE
workbench.db.drop.view.sql.postgresql=DROP VIEW %name% CASCADE;
workbench.db.drop.table.sql.postgresql=DROP TABLE %name% CASCADE;
workbench.db.objecttype.selectable.postgresql=table,view,system table,system view,sequence
workbench.db.postgresql.select.startstransaction=true
workbench.db.postgresql.indextypes=3,BTREE;2,HASH
workbench.db.postgresql.charsize.usedisplaysize=true
workbench.db.postgresql.replacenl.triggersource=true
workbench.db.postgresql.import.usesavepoint=true
workbench.db.postgresql.ddl.usesavepoint=true
workbench.db.postgresql.sql.usesavepoint=true
workbench.db.postgresql.selectinto.pattern=(?s)^SELECT\\s+.*INTO\\s+\\p{Print}+\\s+FROM.*
workbench.db.postgresql.refcursor.typename=refcursor
workbench.db.postgresql.ddlneedscommit=true
workbench.db.postgresql.casesensitive=true
workbench.db.postgresql.drop.column=ALTER TABLE %tablename% DROP COLUMN %column% CASCADE
workbench.db.postgresql.updatingcommands=COPY
workbench.db.postgresql.drop.function.includeparameters=true
workbench.db.postgresql.systemtables.selectable=true

# Default settings for Oracle
workbench.sql.ignoreschema.oracle=PUBLIC
workbench.db.ignore.oracle=prompt,exit,whenever
workbench.db.drop.table.cascade.oracle=CASCADE CONSTRAINTS
workbench.db.replace.view.sql.oracle=CREATE OR REPLACE VIEW %name%
workbench.db.drop.table.sql.oracle=DROP TABLE %name% CASCADE CONSTRAINTS;
workbench.db.oracle.defaultbeforenull=true
workbench.db.oracle.exclude.synonyms=^/.*|^AQ\\$.*|^MGMT\\$.*|^GV\\$.*|^EXF\\$.*|^KU\\$_.*|^WM\\$.*|^MRV_.*|^CWM_.*|^CWM2_.*|^WK\\$_.*|^CTX_.*
workbench.db.oracle.exclude.tables=^BIN\\$.*
workbench.db.oracle.syntax.nokeywords=VALUE,KEY
workbench.db.oracle.detectsnapshots=true
workbench.db.oracle.additional.tabletypes=SEQUENCE
workbench.db.oracle.currentschema.query=SELECT sys_context('USERENV', 'CURRENT_SCHEMA') FROM dual
workbench.db.oracle.constraints.systemname=^SYS_.*
workbench.db.objecttype.selectable.oracle=table,view,materialized view,synonym,snapshot
workbench.db.oracle.import.usetypeother=false
workbench.db.oracle.refcursor.typename=REF CURSOR
workbench.db.oracle.refcursor.typevalue=-10
workbench.db.oracle.casesensitive=true
workbench.db.oracle.drop.column=ALTER TABLE %tablename% DROP COLUMN %column%
workbench.db.oracle.drop.column.multi=ALTER TABLE %tablename% DROP (%columnlist%)
workbench.db.oracle.export.convert.date2ts=true
workbench.db.oracle.updatingcommands=MERGE
#workbench.db.oracle.import.insert=INSERT /*+ APPEND */ INTO

# Default settings for MySQL
workbench.db.drop.table.sql.mysql=DROP TABLE %name% IF EXISTS;
workbench.db.drop.view.sql.mysql=DROP VIEW %name% IF EXISTS;
workbench.db.colcommentinline.mysql=true
workbench.db.mysql.select.startstransaction=true
workbench.db.mysql.dropindex.needstable=true
workbench.db.mysql.catalog.neededwhenempty=true
workbench.db.mysql.linecomment=#
workbench.db.mysql.drop.column=ALTER TABLE %tablename% DROP COLUMN %column%
workbench.db.mysql.constraints.systemname=PRIMARY
workbench.db.mysql.drop.index=DROP INDEX %name% ON %tablename%
#workbench.db.mysql.indextypes=3,NORMAL

# Defaults for HSQLDB
workbench.db.drop.view.sql.hsql_database_engine=DROP VIEW %name% IF EXISTS CASCADE;
workbench.db.drop.table.sql.hsql_database_engine=DROP TABLE %name% IF EXISTS CASCADE;
workbench.sql.ignoreschema.hsql_database_engine=PUBLIC
workbench.db.hsql_database_engine.additional.tabletypes=SEQUENCE
workbench.db.hsql_database_engine.currentschema.query=SELECT value FROM information_schema.system_sessioninfo WHERE key = 'SCHEMA'
workbench.db.hsql_database_engine.quotedigits=true
workbench.db.drop.table.cascade.hsql_database_engine=CASCADE
workbench.db.hsql_database_engine.constraints.systemname=^SYS_.*
workbench.db.hsql_database_engine.charsize.usedisplaysize=true
workbench.db.hsql_database_engine.clob.longvarchar=true
workbench.db.hsql_database_engine.drop.column=ALTER TABLE %tablename% DROP COLUMN %column%
workbench.db.hsql_database_engine.updatingcommands=SHUTDOWN

# Defaults for H2 Database engine
workbench.db.h2.select.startstransaction=true
workbench.db.drop.table.cascade.h2=CASCADE
workbench.db.h2.additional.tabletypes=SEQUENCE
workbench.db.h2.ddlneedscommit=true
workbench.sql.ignoreschema.h2=PUBLIC
workbench.db.h2.drop.column=ALTER TABLE %tablename% DROP COLUMN %column%
workbench.db.drop.view.sql.h2=DROP VIEW IF EXISTS %name%;
workbench.db.drop.table.sql.h2=DROP TABLE IF EXISTS %name%;
workbench.db.h2.updatingcommands=SHUTDOWN

# Defaults for RDB (OpenVMS)
workbench.sql.ignoreschema.rdb=*
workbench.db.objecttype.selectable.rdb=table,view,system,system view

workbench.db.basetype.table.frontbase=BASE TABLE

# Defaults for DB2
workbench.db.db2.currentschema.query=values(current_schema)
workbench.db.objecttype.selectable.db2=table,view,materialized query table,system table,nickname,alias,typed table,typed view
workbench.db.db2.synonymtypes=alias
workbench.db.db2.additional.viewtypes=materialized query table,typed_view
workbench.db.db2.retrieve_sequences=true
workbench.db.db2.additional.tabletypes=SEQUENCE
workbench.db.db2.ddlneedscommit=true
workbench.db.db2.sql.embeddedcomments=false

# Defaults for DB2 on Host systems (AS/400, z/OS)
workbench.db.objecttype.selectable.db2h=table,view,materialized query table,system table,nickname,alias,typed table,typed view
workbench.db.db2h.extended.createstmt=false
workbench.db.db2h.retrieve_sequences=true
workbench.db.db2h.additional.tabletypes=SEQUENCE
workbench.db.db2h.ddlneedscommit=true
workbench.db.db2h.sql.embeddedcomments=false

# Ignore all "Catalogs" (=directories) for dBase connections (via odbc)
workbench.sql.ignorecatalog.dbase=*
workbench.db.dbase.supportgetpk=false
workbench.db.dbase.supportquerytimeout=false

# MS Access settings
workbench.db.access.supportgetpk=false
workbench.db.access.supportquerytimeout=false
workbench.db.access.ddlneedscommit=true
workbench.db.access.usejdbccommit=true
workbench.db.access.import.use.setnull=true
workbench.db.access.sql.embeddedcomments=false

# Informix defaults
workbench.db.informix-online.clob.longvarchar=true
workbench.db.informix-online.multipleupdatecounts=false
workbench.db.informix-online.selectinto.pattern=(?s)^SELECT\\s+.*FROM\\s+.*INTO\\s+\\p{Print}+
workbench.db.informix_dynamic_server.multipleupdatecounts=false
workbench.db.informix_dynamic_server.clob.longvarchar=true
workbench.db.informix_dynamic_server.selectinto.pattern=(?s)^SELECT\\s+.*FROM\\s+.*INTO\\s+\\p{Print}+

# Defaults for TinySQL
workbench.db.tinysql.extended.createstmt=false

# default SQL literal definitions
workbench.sql.literals.types=jdbc,ansi,dbms,default,oracle

workbench.sql.literals.jdbc.time.pattern='{t '''HH:mm:ss'''}'
workbench.sql.literals.jdbc.date.pattern='{d '''yyyy-MM-dd'''}'
workbench.sql.literals.jdbc.timestamp.pattern='{ts '''yyyy-MM-dd HH:mm:ss.SSS'''}'

workbench.sql.literals.ansi.time.pattern='TIME '''HH:mm:ss''
workbench.sql.literals.ansi.date.pattern='DATE '''yyyy-MM-dd''
workbench.sql.literals.ansi.timestamp.pattern='TIMESTAMP '''yyyy-MM-dd HH:mm:ss''

workbench.sql.literals.default.time.pattern=''HH:mm:ss''
workbench.sql.literals.default.date.pattern=''yyyy-MM-dd''
workbench.sql.literals.default.timestamp.pattern=''yyyy-MM-dd HH:mm:ss''

workbench.sql.literals.oracle.date.pattern='to_date('''yyyy-MM-dd''', ''YYYY-MM-DD'')'
workbench.sql.literals.oracle.timestamp.pattern='to_date('''yyyy-MM-dd HH:mm:ss''', ''YYYY-MM-DD HH24:MI:SS'')'

# HXTT JDBC Driver for Foxpro
workbench.db.hxtt_dbf.drop.index.ddl=DROP INDEX %name% ON %tablename%

