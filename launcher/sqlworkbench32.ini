main.class=workbench.WbStarter
working.directory=.
vm.location=.\jre\bin\client\jvm.dll|.\jre\bin\server\jvm.dll
vm.sysfirst=true
classpath.1=.
classpath.2=sqlworkbench.jar
classpath.3=*.jar
single.instance=window
log.level=none
vmarg.1=-Dvisualvm.display.name=SQLWorkbench
vmarg.2=-Dsun.awt.keepWorkingSetOnMinimize=true
ini.override=true
vm.heapsize.preferred=1024

[ErrorMessages]
java.not.found=A suitable version of Java could not be found on your system. Please make sure you have a Java6 runtime installed
java.failed=Java failed to startup successfully.
